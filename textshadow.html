<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow

    <style>
        h1{
            text-shadow: 1px 3px 3px red;
        }
        div

            background-color: brown;
            box-shadow: -10px -20px 10px 10px red;
        }

</head>
<body>

   <div>box</div> 
</body>
</html>
