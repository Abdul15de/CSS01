<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Properties</title>
    <style>
        .box
        {
            background-color: aqua;
            /* transform: translate(100px,20px);  */
            /* translate is shorthand for translate X and translateY */
            /* transform: rotate(-1deg);    */
            /*  +ve for clockwise and -ve for anticlockwise */
            margin: 200px;
            transform: scale(5); 
        }
    </style>
</head>
<body>
    <div class="box">ABCD
    </div>
</body>
</html>
